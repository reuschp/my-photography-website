  <style>
    /* Fullscreen button styling */
    .btn-fullscreen {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-fullscreen:hover {
      background-color: #555;
    }

    /* Custom Embed Responsive */
    .custom-embed {
      position: relative;
      width: 100%;
      height: 70vh; /* Default height */
      overflow: hidden;
    }

    .custom-embed iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (orientation: portrait) {
      .custom-embed {
        height: 80vh; /* Increased height in portrait mode */
      }
    }

    @media (orientation: landscape) {
      .custom-embed {
        height: 60vh; /* Default height in landscape mode */
      }
    }
  </style>
</head>

  <section>
    <div class="jumbotron text-center mt-2 py-2">

            <h1>Street Photography - LR Grid embedded</h1>
          </div>

  <!-- Fullscreen Button -->
  <div class="text-center">
    <button id="fullscreen-btn" class="btn-fullscreen">View Fullscreen</button>
  </div>

  <!-- Gallery Section -->
  <section class="container-fluid p-0">
    <div class="custom-embed">
      <iframe id="gallery-frame" src="street/index.html"></iframe>
    </div>
  </section>

  <script>
    // Fullscreen logic
    document.getElementById("fullscreen-btn").addEventListener("click", function () {
      const iframe = document.getElementById("gallery-frame");
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.webkitRequestFullscreen) { // Safari
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) { // IE
        iframe.msRequestFullscreen();
      } else {
        alert("Fullscreen mode is not supported in this browser.");
      }
    });

    // Fix for Lightroom gallery layout
    document.getElementById("gallery-frame").addEventListener("load", function () {
      const iframe = document.getElementById("gallery-frame");
      const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;

      // Inject custom styles to adjust layout
      const style = document.createElement("style");
      style.textContent = `
        /* Remove unnecessary padding and margins */
        body {
          margin: 0 !important;
          padding: 0 !important;
          overflow-x: hidden !important; /* Prevent horizontal scroll */
        }

        #thumbnailContainer {
          padding: 0 !important;
          margin: 0 auto !important; /* Center thumbnails */
          max-width: 100% !important;
        }

        div.thumbnails {
          margin: 0 !important;
          text-align: center !important;
        }

        div.thumbnail {
          display: inline-block;
          margin: 5px !important;
        }

        @media (max-width: 768px) {
          #thumbnailContainer {
            padding: 0 !important;
          }
        }


@media (max-width: 480px) {
  #thumbnailContainer {
    padding: 0 !important;
    margin: 0 auto !important; /* Center-align and remove side margins */
    width: 100% !important;   /* Force full width */
  }

  div.thumbnails {
    margin: 0 !important;
    text-align: center !important;
  }

  div.thumbnail {
    display: inline-block;
    margin: 5px !important; /* Adjust spacing as needed */
  }
  #loupeContainer {
    padding: 0 !important; /* Remove all padding on small screens */
  }

  #loupeContainer div.image-container {
    width: 100% !important;
    height: 100% !important;
  }

  #loupeContainer div.image-container div.image {
    width: auto !important; /* Allow image to scale properly */
    height: auto !important;
  }
}
      `;
      iframeDoc.head.appendChild(style);
    });
  </script>
