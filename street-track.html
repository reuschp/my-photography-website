<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pascal Reusch Photography</title>
  <link href="css/bootstrap-4.4.1.css" rel="stylesheet">
  <style>
    /* Fullscreen button styling */
    .btn-fullscreen {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-fullscreen:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="portraits.html">Portraits</a></li>
        <li class="nav-item active"><a class="nav-link" href="street.html">Street Photography <span class="sr-only">(current)</span></a></li>
      </ul>
    </div>
  </nav>

  <section>
    <div class="jumbotron text-center mt-2 py-2">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h1>Street Photography</h1>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Fullscreen Button -->
  <div class="text-center">
    <button id="fullscreen-btn" class="btn-fullscreen">View Fullscreen</button>
  </div>

  <!-- Gallery Section -->
  <section class="container-fluid p-0">
    <div class="embed-responsive embed-responsive-16by9">
     <iframe id="gallery-frame" src="street-track/index.html"></iframe>
    </div>
  </section>

  <script>
    // Fullscreen logic
    document.getElementById("fullscreen-btn").addEventListener("click", function () {
      const iframe = document.getElementById("gallery-frame");
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.webkitRequestFullscreen) { // Safari
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) { // IE
        iframe.msRequestFullscreen();
      } else {
        alert("Fullscreen mode is not supported in this browser.");
      }
    });
  </script>

  <footer class="text-center">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <p>Copyright Â© Pascal Reusch. All rights reserved.</p>
        </div>
      </div>
    </div>
  </footer>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap-4.4.1.js"></script>
</body>
</html>
